<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
</head>

<body>
    <div class="container-fluid">
        <div class="background-image" style="background-image: url(img/chicago.jpg);"></div>
        <div class="overlay"></div>
        <div class="row nav">
            <div class="col text-right">
                <button id="toggleDegree" type="button" class="btn btn-light" style="font-size: 1.5em; visibility: hidden;">F</button>
            </div>
        </div>
        <div id="loader">Loading...</div>
        <div id="content" style="visibility: hidden;">
            <div class="row">
                <div id="city" class="col">Chicago</div>
            </div>
            <div id="current-condition" class="row">
                <div id="current-icon-container" class="col text-right">
                    <canvas id="current-icon" width="128" height="128"></canvas>
                </div>
                <div id="current" class="col">
                    <p id="current-temperature" class="temperature"></p>
                    <p id="current-maxMin-temp" class="maxMinTemp"></p>
                    <p id="current-summary" class="summary"></p>
                </div>

            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="toggleExtraDays" type="button" class="btn btn-outline-light btn-sm" >Next 3 Days</button>
                </div>
            </div>

            <div id="extraDays" class="row">
                <hr>
                <div class='col-4'>
                    <p id="day1" class='weekDay'></p>
                    <canvas id="day1_icon" width="100" height="100"></canvas>
                    <p id="day1-maxMinTemp" class='maxMinTemp'></p>
                </div>
                <div class='col-4'>
                    <p id="day2" class='weekDay'></p>
                    <canvas id="day2_icon" width="100" height="100"></canvas>
                    <p id="day2-maxMinTemp" class='maxMinTemp'></p>
                </div>
                <div class='col-4'>
                    <p id="day3" class='weekDay'></p>
                    <canvas id="day3_icon" width="100" height="100"></canvas>
                    <p id="day3-maxMinTemp" class='maxMinTemp'></p>
                </div>
            </div>


        </div>

    </div>

    <footer class="footer">
        <p class="footer-p">Coded by Iryna Malankava</p>
        <p class="footer-p">Photo by Kevin Young on Unsplash</p>
    </footer>
    <script src="./skycons.js"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
